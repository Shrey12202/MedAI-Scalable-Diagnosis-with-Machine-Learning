---
- name: Disable and Mask firewalld
  hosts: all
  become: yes

  tasks:
    - name: Stop firewalld service
      systemd:
        name: firewalld
        state: stopped
        enabled: no

    - name: Mask firewalld service
      systemd:
        name: firewalld
        masked: yes

- name: Set up Docker registry
  hosts: node1,node2,node3
  become: yes

  vars:
    insecure_registry: "node1:5000"

  tasks:
    - name: Ensure /etc/docker directory exists
      file:
        path: /etc/docker
        state: directory
        mode: '0755'

    - name: Create /etc/docker/daemon.json if not exists
      file:
        path: /etc/docker/daemon.json
        state: touch
        mode: '0644'

    - name: Configure Docker daemon.json for insecure registry
      copy:
        dest: /etc/docker/daemon.json
        content: |
          {
            "registry-mirrors": ["http://node1:5000"],
            "insecure-registries": ["{{ insecure_registry }}"]
          }
        owner: root
        group: root
        mode: '0644'

    - name: Restart Docker to apply changes
      systemd:
        name: docker
        state: restarted

    - name: Enable Docker on boot
      systemd:
        name: docker
        enabled: yes

